<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de fonctionnement pour Tifly.css</title>
    <link rel="stylesheet" href="tifly.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;500&display=swap"
        as="style" onload="this.rel='stylesheet'">
</head>

<body>
    <div class="container-all">
        <div class="row">
            <div class="col-6-m col-2">
                <div class="box-row">
                    Box One

                </div>
            </div>

            <div class="col-6-m col-10">
                <div class="box-row">
                    Bow Two

                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-6-m col-2-t col-2">
                <div class="box-row">
                    Box Three
                </div>
            </div>

            <div class="col-6-m col-10-t col-10">
                <div class="box-row">
                    Box four
                </div>
            </div>

            <div class="col-4-m col-6-t col-6">
                <div class="box-row">
                    Box Five
                </div>
            </div>

            <div class="col-4-m col-6-t col-6">
                <div class="box-row">
                    Box Six
                </div>
            </div>

            <div class="col-4-m col-12-t col-12">
                <div class="box-row">
                    Box Seven
                </div>
            </div>

        </div>
    </div>

    <div class="container-all">
        <div class="row">
            <div class="col-12-m col-2">
                <div class="box-row">
                    Box Eight

                </div>
            </div>

            <div class="col-12-m col-10">
                <div class="box-row">
                    Box Nine

                </div>
            </div>
        </div>
    </div>



</body>

</html>
